<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Clock In System</title>
    <link rel="stylesheet" href="../css/clockin.css">
</head>
<body>
    <h1>Employee Clock In System</h1>
    <form>
        <label for="employee-id">Employee ID:</label>
        <input type="text" id="employee-id" name="employee-id"><br><br>
        <label for="date-time">Date & Time:</label>
        <input type="datetime-local" id="date-time" name="date-time"><br><br>
        <button type="submit">Clock In</button>
    </form>
    <p id="clock-in-status"></p>
   
</body>
</html>
